<div fxLayout="column" class="width-100 padding-1">
    <div fxLayout="row" class="width-100">
        <mat-form-field class="width-100" appearance="outline">
            <mat-label>Search </mat-label>
            <input matInput type="text" [(ngModel)]="searchTerm">
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
    </div>

    <div fxFlex="row" class="width-100 margin-btm">
        <mat-slide-toggle></mat-slide-toggle>
    </div>

    <div fxLayout="row" class="width100">
        <app-user-list class="width-100 child-layout" [SearchTerm]="searchTerm"></app-user-list>
    </div>

</div>
